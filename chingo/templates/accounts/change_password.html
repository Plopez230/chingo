{% extends "base_generic.html" %}
{% load i18n %}
{% load static %}


  {% block body %}
  <body class="hold-transition login-page">
    <div class="login-box">
      
      <div class="card card-outline card-info">
        <div class="card-header text-center">
          <a href="{% url 'chingo:index' %}" class="h1"><img src="{% static 'dist/img/logo-mini.png' %}" alt="Logo"
              class="brand-image " style="opacity: .8; height: 50px !important;"></a>
        </div>
        <div class="card-body">
          <form class="form" action="" role="form" method="POST">
          <p class="login-box-msg">{% translate 'Update your password' %}</p>

          {% csrf_token %}
          {{form}}
          <input type="hidden" name="next" value="{{ request.GET.next }}">

          <div class="row">
            <div class="col-8">

            </div>

            <div class="col-4">
              <button type="submit" class="btn btn-info btn-block">{% translate 'Change password' %}</button>
            </div>

          </div>
          </form>
        </div>

      </div>

    </div>


    <script src="../../plugins/jquery/jquery.min.js"></script>

    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    
  </body>
  {% endblock %}
